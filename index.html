<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生报名系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-group, .checkbox-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .radio-group label, .checkbox-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto 0;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .required:after {
            content: " *";
            color: red;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>学生报名系统</h1>
        <form id="studentForm">
            <div class="form-group">
                <label for="name" class="required">姓名</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="name-error"></div>
            </div>
            
            <div class="form-group">
                <label for="studentId" class="required">学号</label>
                <input type="text" id="studentId" name="studentId" required>
                <div class="error-message" id="studentId-error"></div>
            </div>
            
            <div class="form-group">
                <label class="required">性别</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> 男</label>
                    <label><input type="radio" name="gender" value="female"> 女</label>
                    <label><input type="radio" name="gender" value="other"> 其他</label>
                </div>
                <div class="error-message" id="gender-error"></div>
            </div>
            
            <div class="form-group">
                <label for="birthdate" class="required">出生日期</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <div class="error-message" id="birthdate-error"></div>
            </div>
            
            <div class="form-group">
                <label for="idCard" class="required">身份证号</label>
                <input type="text" id="idCard" name="idCard" required>
                <div class="error-message" id="idCard-error"></div>
            </div>
            
            <div class="form-group">
                <label for="college" class="required">学院</label>
                <select id="college" name="college" required>
                    <option value="">请选择学院</option>
                    <option value="computer">计算机学院</option>
                    <option value="business">商学院</option>
                    <option value="art">艺术学院</option>
                    <option value="engineering">工程学院</option>
                    <option value="science">理学院</option>
                </select>
                <div class="error-message" id="college-error"></div>
            </div>
            
            <div class="form-group">
                <label for="major" class="required">专业</label>
                <input type="text" id="major" name="major" required>
                <div class="error-message" id="major-error"></div>
            </div>
            
            <div class="form-group">
                <label for="grade" class="required">年级</label>
                <select id="grade" name="grade" required>
                    <option value="">请选择年级</option>
                    <option value="freshman">大一</option>
                    <option value="sophomore">大二</option>
                    <option value="junior">大三</option>
                    <option value="senior">大四</option>
                </select>
                <div class="error-message" id="grade-error"></div>
            </div>
            
            <div class="form-group">
                <label for="phone" class="required">联系电话</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error-message" id="phone-error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" name="email">
                <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="address">家庭住址</label>
                <input type="text" id="address" name="address">
            </div>
            
            <div class="form-group">
                <label>兴趣爱好</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="hobby" value="sports"> 体育</label>
                    <label><input type="checkbox" name="hobby" value="music"> 音乐</label>
                    <label><input type="checkbox" name="hobby" value="reading"> 阅读</label>
                    <label><input type="checkbox" name="hobby" value="travel"> 旅游</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="experience">个人经历</label>
                <textarea id="experience" name="experience" rows="4"></textarea>
            </div>
            
            <div class="loading" id="loading">
                <p>正在提交数据，请稍候...</p>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">报名</button>
        </form>
    </div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 清除之前的错误信息
            clearErrors();
            
            // 验证表单
            if (!validateForm()) {
                return;
            }
            
            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            
            try {
                // 收集表单数据
                const formData = collectFormData();
                
                // 发送数据到服务器
                const response = await fetch('http://localhost:3000/api/students', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('报名成功！');
                    this.reset();
                } else {
                    // 显示服务器返回的错误信息
                    showServerErrors(result.errors);
                    alert('报名失败: ' + (result.message || '请检查表单并重试'));
                }
            } catch (error) {
                console.error('提交失败:', error);
                alert('提交过程中发生错误，请稍后重试');
            } finally {
                // 隐藏加载状态
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
            }
        });
        
        function collectFormData() {
            const form = document.getElementById('studentForm');
            const hobbies = Array.from(form.querySelectorAll('input[name="hobby"]:checked')).map(el => el.value);
            
            return {
                name: form.name.value,
                studentId: form.studentId.value,
                gender: form.querySelector('input[name="gender"]:checked')?.value,
                birthdate: form.birthdate.value,
                idCard: form.idCard.value,
                college: form.college.value,
                major: form.major.value,
                grade: form.grade.value,
                phone: form.phone.value,
                email: form.email.value,
                address: form.address.value,
                hobbies: hobbies,
                experience: form.experience.value
            };
        }
        
        function validateForm() {
            let isValid = true;
            const form = document.getElementById('studentForm');
            
            // 验证必填字段
            if (!form.name.value.trim()) {
                showError('name-error', '请输入姓名');
                isValid = false;
            }
            
            if (!form.studentId.value.trim()) {
                showError('studentId-error', '请输入学号');
                isValid = false;
            }
            
            if (!form.querySelector('input[name="gender"]:checked')) {
                showError('gender-error', '请选择性别');
                isValid = false;
            }
            
            if (!form.birthdate.value) {
                showError('birthdate-error', '请选择出生日期');
                isValid = false;
            }
            
            if (!form.idCard.value.trim()) {
                showError('idCard-error', '请输入身份证号');
                isValid = false;
            } else if (!validateIdCard(form.idCard.value)) {
                showError('idCard-error', '请输入有效的身份证号');
                isValid = false;
            }
            
            if (!form.college.value) {
                showError('college-error', '请选择学院');
                isValid = false;
            }
            
            if (!form.major.value.trim()) {
                showError('major-error', '请输入专业');
                isValid = false;
            }
            
            if (!form.grade.value) {
                showError('grade-error', '请选择年级');
                isValid = false;
            }
            
            if (!form.phone.value.trim()) {
                showError('phone-error', '请输入联系电话');
                isValid = false;
            } else if (!validatePhone(form.phone.value)) {
                showError('phone-error', '请输入有效的手机号码');
                isValid = false;
            }
            
            if (form.email.value && !validateEmail(form.email.value)) {
                showError('email-error', '请输入有效的电子邮箱');
                isValid = false;
            }
            
            return isValid;
        }
        
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
            }
        }
        
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => el.textContent = '');
        }
        
        function showServerErrors(errors) {
            if (!errors) return;
            
            for (const [field, message] of Object.entries(errors)) {
                showError(`${field}-error`, message);
            }
        }
        
        // 简单的验证函数
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function validatePhone(phone) {
            const re = /^1[3-9]\d{9}$/;
            return re.test(phone);
        }
        
        function validateIdCard(idCard) {
            // 简单的身份证验证，实际应用中应该更严格
            const re = /^[1-9]\d{5}(18|19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])\d{3}[\dXx]$/;
            return re.test(idCard);
        }
    </script>
</body>
</html>
